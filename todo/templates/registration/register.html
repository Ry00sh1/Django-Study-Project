{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Registrar no To Do List {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth">
            <div class="card-body d-flex flex-column align-items-center mb-3">
                <h4 class="card-title text-center">Registrar no To Do List</h4>

                <form method="post" class="d-flex flex-column align-items-center">
                    {% csrf_token %}
                    
                    <input type="hidden" name="next" value="{{next}}">

                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Registar</button>
                </form>
                <p class="mt-3">JÃ¡ possui uma conta? <a href="/accounts/login">Entre aqui</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
